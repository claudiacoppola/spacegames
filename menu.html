            <script>
                var audio =document.getElementById("rain_sound");
                var btn = document.getElementById("button");

                function Play(){
                    if(audio.paused){
                        audio.play();
                        btn.style.background="url(src/play-icon.png)";
                         btn.style.backgroundSize = "60px 60px";
                         btn.style.backgroundPosition = "center";
                    }
                    else{
                        audio.pause();
                        btn.style.background = "url(src/stop-icon.png)";
                        btn.style.backgroundSize = "60px 60px";
                        btn.style.backgroundPosition = "center";
                    }
                }
